<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>{{ name }}</h1>
    </header>
    <main>
        <div class="grid-layout">
            <!-- 第一排：前两个表格和第一张图片 -->
            <div class="row">
                <div class="table-container">
                    {% for table in performance_tables %}
                        {{ table|safe }}
                    {% endfor %}
                </div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=static_images[0]) }}" alt="Static Image 1" class="gallery-image">
                </div>
            </div>

            <!-- 第二排：第三个表格和第二张图片 -->
            <div class="row">
                <div class="table-container">
                    {% for table in stress_events_tables %}
                        {{ table|safe }}
                    {% endfor %}
                </div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=static_images[1]) }}" alt="Static Image 2" class="gallery-image">
                </div>
            </div>

            <!-- 第三排：其他表格和第三张图片 -->
            <div class="row">
                <div class="table-container">
                    {% for table in long_position_tables %}
                        {{ table|safe }}
                    {% endfor %}
                    {% for table in short_position_tables %}
                        {{ table|safe }}
                    {% endfor %}
                </div>
                <div class="image-container">
                    <img src="{{ url_for('static', filename=static_images[2]) }}" alt="Static Image 3" class="gallery-image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
